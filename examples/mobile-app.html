<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App - Natrix CSS Example</title>
    <link rel="stylesheet" href="../src/natrix.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            padding-bottom: 6rem;
        }

        .mobile-shell {
            max-width: 420px;
            margin: 2rem auto;
            border: 8px solid #1e293b;
            border-radius: 3rem;
            min-height: 800px;
            position: relative;
            overflow: hidden;
            background: var(--bg-body);
            box-shadow: var(--shadow-2xl);
        }

        .app-content {
            padding: 2rem;
            padding-bottom: 7rem;
        }

        .story-ring {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            padding: 2px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .story-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--bg-body);
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="mobile-shell">

                    <div class="story-ring"><img src="https://i.pravatar.cc/100?img=1" class="story-avatar"></div>
                    <span class="text-xs mt-1 block">You</span>
                </div>
                <div class="flex-none text-center opacity-70">
                    <div class="story-ring" style="background: var(--dark-200);"><img
                            src="https://i.pravatar.cc/100?img=2" class="story-avatar"></div>
                    <span class="text-xs mt-1 block">Sarah</span>
                </div>
                <div class="flex-none text-center opacity-70">

            </div>

            <div class="card card-glow mb-6">

                    <div class="p-4">

                        <div>

</html>
