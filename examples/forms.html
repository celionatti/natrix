<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natrix CSS - Forms Example</title>
    <link rel="stylesheet" href="/dist/natrix.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
        }
    </style>
</head>

<body>
    <div class="container py-8">
        <a href="/demo/index.html" class="btn btn-sm btn-ghost mb-8">‚Üê Back to Demo</a>
        <h1 class="mb-8">Form Components</h1>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card card-glass mb-8">
                    <div class="card-body">
                        <h4 class="mb-6">Input Variants</h4>
                        <div class="form-group">
                            <label>Default Input</label>
                            <input type="text" placeholder="Regular input field">
                        </div>
                        <div class="form-group">
                            <label>Floating Label</label>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="inputFloat" placeholder="name@example.com">
                                <label for="inputFloat">Email address</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Input Group</label>
                            <div class="input-group">
                                <span class="input-group-text">https://</span>
                                <input type="text" placeholder="example.com">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-glass mb-8">
                    <div class="card-body">
                        <h4 class="mb-6">Selection Controls</h4>
                        <div class="form-group">
                            <label>Custom Select</label>
                            <select class="form-control">
                                <option>Option One</option>
                                <option>Option Two</option>
                                <option>Option Three</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Checkboxes</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="c1" checked>
                                    <label class="form-check-label" for="c1">Checked Choice</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="c2">
                                    <label class="form-check-label" for="c2">Unchecked Choice</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Radios</label>
                                <div class="form-check">
                                    <input type="radio" name="r" class="form-check-input" id="r1" checked>
                                    <label class="form-check-label" for="r1">Option A</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="r" class="form-check-input" id="r2">
                                    <label class="form-check-label" for="r2">Option B</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4">
                            <label>Switches</label>
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input" id="s1" checked>
                                <label class="form-check-label" for="s1">Enable Feature</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/natrix.js"></script>
</body>

</html>
